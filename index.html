<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>What the Hex?</title><style>@import url(https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap);#title,#wrong{color:#000;text-align:center}*,.color{margin:0}#title,#wrong,.bg{text-align:center}:root{--size:96px}body,html{width:100%;height:100%}*{overflow:hidden;user-select:none;padding:0;font-family:lekton}#title{transition:color 1s ease-in-out;font-size:48px;line-height:57.6px;height:57.6px}#wrong{font-size:18px}#colorholder{padding:24px;width:calc(100% - (var(--size)/ 2));max-width:100vw;height:min-content;margin:auto;display:flex;flex-wrap:wrap;justify-content:center;gap:4px}.color{transition:opacity 1s ease-in-out;opacity:1;display:inline-block;width:var(--size);height:var(--size);border-radius:calc(var(--size)/ 2)}.fullpage{display:grid;vertical-align:middle;width:100vw;height:100vh}.container{display:inline-block;height:min-content;margin:auto}.bg{position:absolute;opacity:1;z-index:100;font-size:10px;margin-left:5px}</style></head><body><p class="bg">by gdx : <a href="https://yizzle.com/whatthehex/?n=5" target="_blank">original</a> : <a href="#" onclick="window.open('', '_blank').document.write('What I changed from the original:<br>- Colors are guaranteed to be visibly different from each other (>10 shades away in each channel)<br>- Higher maximum difficulty<br>- Looks cooler ðŸ’ªðŸ’ªðŸ’ª<br>- Mini mode (Press M)<br>- Score counter<br>- Made by a much cooler guy<br>')">changes</a></p><div class="fullpage"><div class="container"><p id="title"></p><div id="colorholder"></div><p id="wrong"></p></div></div><script>let min=!1,dif=Number(prompt("Difficulty?\n- This is the number of colours which will be displayed for each hex code\nLeave blank for 10"))||10,correct="",title=document.getElementById("title"),sleep_time=1e3/dif,score=0;function sleep(e){return new Promise(t=>setTimeout(t,e))}function shuffle_array(e){for(var t=e.length-1;t>0;t--){var r=Math.floor(Math.random()*(t+1)),o=e[t];e[t]=e[r],e[r]=o}}function hex_to_rgb(e){let t=e.slice("#"==e[0]?1:0),r=t.slice(0,2),o=t.slice(2,4),l=t.slice(4);return[parseInt(r,16),parseInt(o,16),parseInt(l,16)]}function check_similarity(e,t){let r=hex_to_rgb(e),o=765;for(let l of t)if(l!==e){let c=hex_to_rgb(l),n=Math.abs(r[0]-c[0])+Math.abs(r[1]-c[1])+Math.abs(r[2]-c[2]);n<o&&(o=n)}return o}function create_splatch(e){let t=document.createElement("div");t.style.background=e,t.className="color",t.id=e,t.onclick=async function(e){if(!e.target.style.opacity&&correct){if(e.target.id==correct){let t=[...e.target.parentElement.children];for(let r of(shuffle_array(t),t))r!=e.target&&r.id!=correct&&(r.style.opacity="0"),await sleep(sleep_time);title.innerText="Correct!",correct=null,await sleep(1500),score++,load_color()}else document.getElementById("wrong").innerText=`Incorrect! That was ${e.target.id}`,score--,title.innerText=`${correct} - Score: ${score}`,e.target.style.opacity="0.25"}},document.getElementById("colorholder").appendChild(t)}function get_random_color(){let e="0123456789ABCDEF",t="#";for(let r=0;r<(min?3:6);r++)t+=e[Math.round(Math.random()*(e.length-1))];return t}function load_color(){if(!correct){let e=0;document.getElementById("colorholder").innerHTML="";let t=[];correct=get_random_color(),t.push(correct);let r=[];do{if(++e>1e3){alert("Difficulty too high - not that many unique colours can be generated."),location.reload();break}for(t=t.filter(e=>!r.includes(e)),r=[];t.length<dif;){let o=get_random_color();t.includes(o)||t.push(o)}for(let l of t){let c=check_similarity(l,t);!min&&c<30&&l!=correct&&r.push(l)}}while(r.length>0);for(let n of(shuffle_array(t),t))create_splatch(n);title.innerText=`${correct} - Score: ${score}`,document.getElementById("wrong").innerText=`Note: hex codes are formatted as ${min?"#RGB":"#RRGGBB"} where R=red, G=green, B=blue`}}load_color(),document.onkeydown=e=>{"m"==e.key.toLowerCase()&&(min=!min,correct=null,score=0,load_color())};</script></body></html>
